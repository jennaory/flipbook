<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #333;
            font-family: Arial, sans-serif;
        }
        
        #flipbook-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            color: white;
            text-align: center;
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="loading-message" class="loading">Loading your flipbook... Please wait, this may take a moment for large PDFs.</div>
        <iframe id="viewer" src="about:blank" style="display:none;"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your Dropbox PDF link (modified to dl=1 for direct download)
            const dropboxLink = "https://www.dropbox.com/scl/fi/cvqlv0785eps45pk2kqr3/flipbook.pdf?rlkey=5m3ja6w9gk5gy1hmfvmzseyo5&dl=1";
            
            // Try loading the PDF directly first
            const viewer = document.getElementById('viewer');
            const loadingMessage = document.getElementById('loading-message');
            
            // Function to handle loading success
            function showViewer() {
                loadingMessage.style.display = 'none';
                viewer.style.display = 'block';
            }
            
            // Function to handle loading failure (CORS issues)
            function handleLoadError() {
                loadingMessage.innerHTML = 'We encountered an issue loading the PDF directly. Please click below to open it in a new tab:<br><br>' +
                                          '<a href="' + dropboxLink + '" target="_blank" style="color: white; text-decoration: underline;">Open Flipbook PDF</a><br><br>' +
                                          'Or use this embed link in Squarespace:<br>' +
                                          '<textarea style="width: 100%; max-width: 500px; height: 100px;">' +
                                          '<iframe src="' + dropboxLink + '" width="100%" height="600px" style="border: none;"></iframe>' +
                                          '</textarea>';
            }
            
            // Try using Google PDF Viewer as a fallback (works with most PDFs including Dropbox)
            const googlePdfViewerUrl = "https://docs.google.com/viewer?url=" + encodeURIComponent(dropboxLink) + "&embedded=true";
            
            // Set iframe source to Google PDF Viewer
            viewer.src = googlePdfViewerUrl;
            
            // Show viewer when loaded
            viewer.onload = function() {
                // Add a small delay to allow the viewer to initialize
                setTimeout(showViewer, 1000);
            };
            
            // Handle errors after a reasonable timeout
            setTimeout(function() {
                if (viewer.style.display === 'none') {
                    handleLoadError();
                }
            }, 10000); // Give it 10 seconds to load
        });
    </script>
</body>
</html>
